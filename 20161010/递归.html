    //n的m的次方
    //2  的  3 次方   m>0

    function func(n, m) {
        if (m == 1) {
            return n;
        }
        return n * func(n, m - 1);
    }

    console.log(func(2, 3));

    //当m小于零的情况
    function pow(n, m) {
        if (m == 0) return 1;
        return n * func(n, m - 1);
    }
    /*递归查找父元素*/
    function find(child, parent) {
        /*由子元素查找父元素*/
        if (child.parentNode === parent) {
            return true
        }
        /*找到了文档的最顶端*/
        else if (child.parentNode == null) {
            return false
        }
        return find(child.parentNode, parent);
    }
