<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //3.借用构造函数实现继承
    function Person(name,age){//父类构造函数
        this.name=name;
        this.age=age;
    }
//    function Student(name,age,number){
//        this.age=age;
//        this.name=name;
//        this.number=number;
//    }
    //优化
    function Student(age,name,number){//子类构造函数
        Person.call(this,name,age);//给构造函数的实例,添加name,age两个属性
        //this代表Student的实例
        //Student构造函数借用Person构造函数
        this.number=number;
    }
    var stu = new Student(18,"zhangsan",12);
    console.log(stu);
    //注意条件:父类构造函属性要对子类对象通用

    //遇到需要实现一个功能,该对象上没有这个功能.可以去寻找已经拥有该方法的对象去借用
    var obj={
        say:function(){
            console.log(this.name);
        }
    };
    var obj2={name:"范冰冰"};
    obj2.say.call(obj2);
</script>

</body>
</html>
