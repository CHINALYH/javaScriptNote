<script>
    //创建10个不重复的随机数
    function random(min,max){//判断用户输入的参数个数
        //验证用户输入
        if(max===undefined){//如果用户只传递一个参数
            max=min;
            min=0;
        }
        return parseInt((max-min)*Math.random()+min);
    }
    var arr=[];
    while(arr.length<10){
        var num = random(10);
        if(arr.indexOf(num)===-1){
            arr.push(num);
        }
    }
