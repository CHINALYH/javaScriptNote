<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //闭包:从字面意义上来说:封闭 包裹
    //在js语言中 函数正好就是一个封闭的空间,广义的讲一个函数就是一个闭包

    //闭包可以解决的问题
    //1.利用函数可以跨作用域访问变量的特性(一般的做法返回一个函数)
    //其它的做法:返回一个对象,让对象中的方法利用闭包解决问题

    function foo(){
        var random=Math.random();
        return {
            getRandom:function(){
                return random;
            }
        }
    }

    var result = foo();
    console.log(result.getRandom());

</script>
</body>
</html>
