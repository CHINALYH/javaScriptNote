<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 查找作用域中的变量:首先查找当前作用域是否定义了该变量,若果定义了就不会再继续查找
    * */
    function  foo(a,b){
        console.log(a);}
    foo(1,4);
    //函数的参数是在foo作用域执行的时候
    //预解析:分析a是一个采纳数所以会向当前作用域添加一个变量a并且给a赋值,值是实参的值
    //代码执行;参数已经有值了  可以直接获取
    var num = 10;
    function  fn(num){
        console.log(num);//undefined
        // 首先查找当前作用域是否定义了num
    }




</script>
</body>
</html>
