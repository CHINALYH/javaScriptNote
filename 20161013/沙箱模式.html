<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //沙箱模式-->模块化   沙箱是一个隔离的执行环境
    //面向过程-->面向对象-->模块化(模块模式)-->MV*(MVC MVP MVVM)  框架(angular vue)
    //组件化 react
    //模块化的意义:减少全局变量污染,保护私有数据
    var model = (function () {
        function f1() {
        }

        function f3() {
        }

        var name = "zhangsan";
        var leastPrice = 1000;
        //暴露一些可以公开访问的属性或者方法  API(接口)
        return {
            setName: function (V) {
                if (typeof v === "string") {
                    name = v;
                }
            },
            getAge: function () {

            },
            pay: function (price) {
                if (price < leastPrice) {
                    throw new Error("不满足最低消费,请继续消费" + (leastPrice - price));
                } else {
                    console.log("消费成功,恭喜成为VIP");
                }
            }

        }

    })();
    model.pay(900);
    //============================================
    var SongManger = (function () {
        function f1() {
        }
        function f2() {
        }
        function f3() {
        }
        //面向对象使用模块化
        function SongManager() {
        }
        SongManager.prototype = {
            //原型中的方法(init)外界可以随意进行调用
            //f1 f2 f3是构造函数的私有方法外界无法调用
            init: function () {
                //需要三个功能 业务逻辑复杂 需要把这些方法拆分掉,如果这些方法不能让用户
                //随便调用
                f1();
                f2();
                f3();
            }
        };
        return SongManager;
    })();


</script>

</body>
</html>
