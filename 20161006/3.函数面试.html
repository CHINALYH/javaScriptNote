<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*函数声明-->函数声明提前  函数表达式-->变量声明提前*/
    //??
    /*var fnx = function () {
     console.log("函数表达式执行了");
     }
     function fnx() {
     console.log("函数声明执行了");
     }
     fnx();*/
    //???
    function bar() {
        function foo() {
        }
        foo = 10;//2.给变量foo赋值 10  foo变为了一个number类型
//      function foo() {}//1.函数声明   提升到当前作用域的顶端
        return foo; //3.将number类型的的foo返回
    }
    //    console.log(foo);
    console.log(typeof bar());
    function fun(a, b) {
        for (var i = 0; i < arguments.length; i++) {
            console.log(arguments[i]);//分别打印的函数的参数
        }
        return a + b;
    }
    console.log(fun(3));//NaN  3+undefined  得到是一个NaN

    var foo = function bar(name) {
        console.log("hello" + name);
    };
    foo("world");
    //bar();//无法打印 bar  is not  defined
    /*在函数内部,bar可以被访问,此时的bar就相当于foo,相当于函数本身*/
    //只能通过打印foo.toString()从而找到bar
    console.log(foo() == bar());
    console.log(foo.toString());//打印的是function bar(name)  函数体

</script>
</body>
</html>
