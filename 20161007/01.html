<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Person构造函数*/
    function Person(name,age,sex){
        this.name=name;
        this.age=age;
        this.sex=sex;
        this.say=function(){
            console.log("say函数执行了");
        }
    }
    /*实例化一个对象*/
    var p1 = new Person("zhangsan",18,"nan");

    /*访问对象中的属性 与 方法*/
    console.log(p1.name);
    console.log(p1['age']);

    console.log(p1.say);//打印的是函数体
    console.log(p1.say());//执行say函数  undefined 因为say函数是没有返回值的
    console.log(p1['say']());//undefined 因为say函数是没有返回值的

    /*删除对象中的属性与方法*/
    //只能删除p1对象自身的属性方法  不能删除原型中的方法和属性
    delete p1.name;
    console.log(p1);

</script>

</body>
</html>
